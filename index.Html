<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3261035946922391"
     crossorigin="anonymous"></script>
  <title>Cyber Bot</title>
</head>
<body>
  <div class="opening-animation">
    <h1>Cyber Bot</h1>
  </div>
  <div class="login-container">
    <h2>Faça Login</h2>
    <input type="text" id="username" placeholder="Nome de usuário">
    <input type="password" id="password" placeholder="Senha">
    <button id="loginBtn">Login</button>
  </div>
  <div class="user-content" id="userContent">
    <div class="user-header">
      <p>Bem-vindo, <span id="loggedInUsername"></span>!</p>
      <button id="logoutBtn">Sair</button>
    </div>
    <div class="user-options">
      <div class="square square1"><img src="megagamelive.jpg" alt=""></div>
      <div class="square square2"><img src="brevemente.gif" alt=""></div>
      <div class="square square3"><img src="brevemente.gif" alt=""></div>
      <div class="square square4"><img src="brevemente.gif" alt=""></div>
    </div>
  </div>
  <div class="notification-container">
    <button id="notificationBtn">Aviso</button>
    <div class="notification-popup" id="notificationPopup">
      <p>Notificação importante!</p>
      <button id="closeNotificationBtn">Fechar</button>
    </div>
  </div>
  <div class="user-content" id="userContent">
    <div class="user-header">
      <p>Bem-vindo<span id="loggedInUsername"></span>!</p>
      <button id="logoutBtn">Sair</button>
    </div>
    <div class="android-button">
      <button id="androidBtn">Abrir</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
